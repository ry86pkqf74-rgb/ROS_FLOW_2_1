# Deploy to Hetzner (CI-gated) â€” runs only after CI succeeds on main. Environment: Hetzner production.
name: Deploy to Hetzner (CI-gated)

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

permissions:
  contents: read
  packages: write

concurrency: hetzner-prod

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/ry86pkqf74-rgb/ros_flow_2_1

jobs:
  build_and_push:
    name: Build & Push ${{ matrix.service }}
    # Only run when the triggering CI workflow succeeded on push to main
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: orchestrator
            context: researchflow-production-main
            dockerfile: services/orchestrator/Dockerfile
            target: development
          - service: worker
            context: researchflow-production-main/services/worker
            dockerfile: Dockerfile
            target: development
          - service: guideline-engine
            context: researchflow-production-main/packages/guideline-engine
            dockerfile: Dockerfile
            target: ""
          - service: collab
            context: researchflow-production-main
            dockerfile: services/collab/Dockerfile
            target: development
          - service: web
            context: researchflow-production-main
            dockerfile: services/web/Dockerfile
            target: production
          - service: agent-stage2-lit
            context: researchflow-production-main
            dockerfile: services/agents/agent-stage2-lit/Dockerfile
            target: ""
          - service: agent-stage2-extract
            context: researchflow-production-main
            dockerfile: services/agents/agent-stage2-extract/Dockerfile
            target: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=sha,format=long
            type=raw,value=main

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          target: ${{ matrix.target || '' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy_ssh:
    name: Deploy to Hetzner
    needs: build_and_push
    runs-on: ubuntu-latest
    environment: Hetzner production
    steps:
      - name: Verify SSH secrets are set
        run: |
          if [ -z "${{ secrets.HETZNER_HOST }}" ]; then echo "::error::HETZNER_HOST secret is empty"; exit 1; fi
          if [ -z "${{ secrets.HETZNER_USER }}" ]; then echo "::error::HETZNER_USER secret is empty"; exit 1; fi
          if [ -z "${{ secrets.HETZNER_SSH_KEY }}" ]; then echo "::error::HETZNER_SSH_KEY secret is empty"; exit 1; fi
          echo "All SSH secrets are set"

      - name: Test host connectivity
        run: |
          echo "Testing connectivity to Hetzner..."
          nc -z -w 10 ${{ secrets.HETZNER_HOST }} 22 && echo "Port 22 reachable" || echo "::warning::Port 22 not reachable"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          timeout: 30s
          command_timeout: 10m
          script: |
            export IMAGE_TAG=sha-${{ github.event.workflow_run.head_sha }}
            bash /opt/researchflow/researchflow-production-main/tools/deploy/hetzner-fullstack-deploy.sh