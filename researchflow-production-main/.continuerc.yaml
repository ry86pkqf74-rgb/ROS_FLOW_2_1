# ============================================================================
# Run these from terminal: cn agent <name> or use @agent in VS Code
#
# Code Quality:
#   cn agent improve-test-coverage     - Add missing tests
#   cn agent code-security-review      - OWASP security audit
#   cn agent refactor-hotspot-files    - Refactoring suggestions
#
# GitHub Integration:
#   cn agent triage-github-issues      - Auto-triage issues
#   cn agent github-issue-agent        - Create structured issues
#   cn agent open-pr-with-fix          - Generate fix PRs
#
# Security:
#   cn agent snyk-continuous-ai        - Dependency scanning
#   cn agent snyk-code-scan            - Static analysis
#
# Documentation:
#   cn agent create-or-update-changelog - Update CHANGELOG.md
#   cn agent update-agents-md           - Update AGENTS.md
#
# Performance:
#   cn agent lighthouse-analyzer        - Frontend performance
#   cn agent chrome-dev-tools           - Performance optimization
