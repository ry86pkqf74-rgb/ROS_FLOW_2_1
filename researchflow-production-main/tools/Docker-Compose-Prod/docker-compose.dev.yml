version: '3.8'

# Development Docker Compose override
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  db:
    ports:
      - "${DB_PORT:-5432}:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
