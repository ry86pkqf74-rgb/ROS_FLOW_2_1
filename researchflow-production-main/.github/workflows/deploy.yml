# Deploy ResearchFlow on release tags
# - Tag v* (e.g. v1.0.0): build/push to GHCR, deploy to production
# - Tag v*-rc* (e.g. v1.0.0-rc.1): build/push to GHCR, deploy to staging
# Slack notification on success/failure
name: Deploy

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/researchflow
  PRODUCTION_REPO: 'ry86pkqf74-rgb/researchflow-production'

jobs:
  build-and-push:
    name: Build and Push to GHCR
    runs-on: ubuntu-latest
    if: github.repository == 'ry86pkqf74-rgb/researchflow-production'
    permissions:
      contents: read
      packages: write

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (orchestrator)
        id: meta-orchestrator
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/orchestrator
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') && !contains(github.ref_name, '-rc') }}

      - name: Build and push Orchestrator
        uses: docker/build-push-action@v5
        with:
          context: ./services/orchestrator
          file: ./services/orchestrator/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta-orchestrator.outputs.tags }}
          labels: ${{ steps.meta-orchestrator.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata (worker)
        id: meta-worker
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/worker
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') && !contains(github.ref_name, '-rc') }}

      - name: Build and push Worker
        uses: docker/build-push-action@v5
        with:
          context: ./services/worker
          file: ./services/worker/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta-worker.outputs.tags }}
          labels: ${{ steps.meta-worker.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata (web)
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') && !contains(github.ref_name, '-rc') }}

      - name: Build and push Web
        uses: docker/build-push-action@v5
        with:
          context: ./services/web
          file: ./services/web/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Staging/Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.repository == 'ry86pkqf74-rgb/researchflow-production'
    environment: ${{ contains(github.ref_name, '-rc') && 'staging' || 'production' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set deploy env
        id: env
        run: |
          if [[ "${{ github.ref_name }}" == *-rc* ]]; then
            echo "deploy_env=staging" >> $GITHUB_OUTPUT
            echo "KUBE_NAMESPACE=researchflow-staging" >> $GITHUB_OUTPUT
          else
            echo "deploy_env=production" >> $GITHUB_OUTPUT
            echo "KUBE_NAMESPACE=researchflow-production" >> $GITHUB_OUTPUT
          fi

      - name: Configure kubectl (staging)
        if: contains(github.ref_name, '-rc')
        uses: azure/k8s-set-context@v4
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}

      - name: Configure kubectl (production)
        if: ${{ !contains(github.ref_name, '-rc') }}
        uses: azure/k8s-set-context@v4
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}

      - name: Deploy to Staging
        if: contains(github.ref_name, '-rc')
        run: |
          VERSION="${{ needs.build-and-push.outputs.version }}"
          kubectl apply -k infrastructure/kubernetes/overlays/staging
          kubectl set image deployment/orchestrator-staging -n researchflow-staging orchestrator=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/orchestrator:$VERSION --record=true
          kubectl set image deployment/worker-staging -n researchflow-staging worker=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/worker:$VERSION --record=true
          kubectl set image deployment/web-staging -n researchflow-staging web=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web:$VERSION --record=true
          kubectl rollout status deployment/orchestrator-staging -n researchflow-staging --timeout=300s
          kubectl rollout status deployment/worker-staging -n researchflow-staging --timeout=300s
          kubectl rollout status deployment/web-staging -n researchflow-staging --timeout=300s

      - name: Deploy to Production
        if: ${{ !contains(github.ref_name, '-rc') }}
        run: |
          VERSION="${{ needs.build-and-push.outputs.version }}"
          kubectl apply -k infrastructure/kubernetes/overlays/production
          kubectl set image deployment/orchestrator -n researchflow-production orchestrator=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/orchestrator:$VERSION --record=true
          kubectl set image deployment/worker -n researchflow-production worker=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/worker:$VERSION --record=true
          kubectl set image deployment/web -n researchflow-production web=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web:$VERSION --record=true
          kubectl rollout status deployment/orchestrator -n researchflow-production --timeout=600s
          kubectl rollout status deployment/worker -n researchflow-production --timeout=600s
          kubectl rollout status deployment/web -n researchflow-production --timeout=600s

      - name: Verify deployment
        run: |
          NAMESPACE=${{ steps.env.outputs.KUBE_NAMESPACE }}
          kubectl get pods -n $NAMESPACE
          kubectl get services -n $NAMESPACE

  slack:
    name: Slack Notification
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy]
    if: always() && (needs.build-and-push.result == 'success' || needs.build-and-push.result == 'failure') && github.repository == 'ry86pkqf74-rgb/researchflow-production'
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.deploy.result == 'success' && 'success' || 'failure' }}
          fields: repo,message,workflow,job,took,eventName
          custom_payload: |
            {
              "attachments": [{
                "color": "${{ needs.deploy.result == 'success' && 'good' || 'danger' }}",
                "blocks": [
                  {
                    "type": "header",
                    "text": {
                      "type": "plain_text",
                      "text": "${{ needs.deploy.result == 'success' && 'Deploy succeeded' || 'Deploy failed' }} (${{ github.ref_name }})"
                    }
                  },
                  {
                    "type": "section",
                    "fields": [
                      {"type": "mrkdwn", "text": "*Tag:*\n${{ github.ref_name }}"},
                      {"type": "mrkdwn", "text": "*Status:*\n${{ needs.deploy.result }}"},
                      {"type": "mrkdwn", "text": "*Actor:*\n${{ github.actor }}"}
                    ]
                  },
                  {
                    "type": "actions",
                    "elements": [{
                      "type": "button",
                      "text": {"type": "plain_text", "text": "View Run"},
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }]
                  }
                ]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: env.SLACK_WEBHOOK_URL != ''
