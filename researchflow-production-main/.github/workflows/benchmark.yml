name: benchmark

on:
  schedule:
    - cron: "0 6 * * 1" # weekly, Mondays 06:00 UTC
  workflow_dispatch: {}

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install k6
        run: |
          sudo gpg -k
          sudo apt-get update
          sudo apt-get install -y ca-certificates gnupg
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/etc/apt/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Install Artillery
        run: npm i -g artillery

      - name: Run baseline load test
        env:
          BASE_URL: ${{ secrets.PERF_BASE_URL }}
        run: |
          test -n "$BASE_URL" || (echo "PERF_BASE_URL secret not set" && exit 1)
          if [ -f tests/performance/k6/baseline.js ]; then
            k6 run --summary-export k6-summary.json tests/performance/k6/baseline.js
          elif [ -f tests/performance/artillery/baseline.yml ]; then
            artillery run --output artillery-report.json tests/performance/artillery/baseline.yml
          else
            echo "No baseline test file found at tests/performance/k6/baseline.js or tests/performance/artillery/baseline.yml" && exit 1
          fi

      - name: Compare to baselines (placeholder)
        run: |
          echo "Baseline comparison not yet implemented."
          echo "Expected: fail if any endpoint p95 regresses >10% vs docs/performance/BASELINES.md"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            k6-summary.json
            artillery-report.json
          if-no-files-found: ignore
