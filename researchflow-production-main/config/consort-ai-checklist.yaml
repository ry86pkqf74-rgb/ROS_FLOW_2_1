consort_ai_checklist:
  version: "1.0"
  title: "CONSORT-AI Extension Checklist for AI-Integrated Trial Reporting"
  description: "Extension of CONSORT 2010 guidelines with AI/ML-specific requirements for randomized controlled trials utilizing artificial intelligence"
  total_items: 12
  parent_guideline: "TRIPOD+AI"
  parent_items_referenced:
    - "M7"
    - "M8"
    - "R3"
    - "R4"

  sections:
    - name: "AI Model Specification"
      description: "Clear documentation of AI/ML models used in trials"
      items:
        - id: CONSORT-AI-1
          category: "AI Model Specification"
          subcategory: "Model Architecture and Type"
          description: "Clearly specify the type of AI/ML model used (e.g., logistic regression, random forest, neural network, transformer), including specific architecture details if applicable"
          required: true
          cross_reference:
            tripod_item: "M7"
            rationale: "Builds on TRIPOD+AI M7 requirement for model type specification by adding trial-specific considerations"
          evidence_types:
            - "Methods section describing model"
            - "Supplementary algorithm documentation"
            - "Model architecture diagram"
            - "Research code repository"
          validation_rules:
            - "Must specify exact model type and version"
            - "Must document architecture (layers, nodes for neural networks, tree depth for tree-based models)"
            - "Should provide visual architecture diagram"
            - "Must reference published algorithm if based on existing work"
          guidance: "Describe the AI/ML model in sufficient detail to allow reproduction. Include framework used (PyTorch, TensorFlow, scikit-learn, etc.) and specific implementation."

        - id: CONSORT-AI-2
          category: "AI Model Specification"
          subcategory: "Training Data Source and Characteristics"
          description: "Report the source, size, temporal characteristics, and demographic composition of data used to train the AI model; specify if training data differs from trial population"
          required: true
          cross_reference:
            tripod_item: "M1"
            rationale: "TRIPOD+AI M1 requirement expanded to address training data used before trial deployment"
          evidence_types:
            - "Training data documentation"
            - "Dataset characteristics table"
            - "Data source description"
            - "Demographic distribution charts"
          validation_rules:
            - "Must report training data N and timeframe"
            - "Must describe data source (electronic health records, RCT, external dataset)"
            - "Must document demographic characteristics"
            - "Should specify any data curation or cleaning procedures"
            - "Should report any class imbalance or sampling strategies"
          guidance: "If the model was pre-trained on external data before trial deployment, this must be clearly documented. Include any domain adaptation or fine-tuning procedures used."

        - id: CONSORT-AI-3
          category: "AI Model Specification"
          subcategory: "Model Performance in Development"
          description: "Report the model's performance metrics on development/training dataset before trial deployment, including metrics specified in TRIPOD+AI"
          required: true
          cross_reference:
            tripod_item: "R4"
            rationale: "Pre-trial model performance assessment to establish baseline before randomization"
          evidence_types:
            - "Model performance metrics table"
            - "Development set results"
            - "ROC curves and calibration plots"
          validation_rules:
            - "Must report discrimination metrics (AUC-ROC, AUC-PR)"
            - "Must report calibration metrics"
            - "Must include 95% confidence intervals"
            - "Should include sensitivity, specificity, predictive values"
          guidance: "Report how the model performed on the data it was trained on. This establishes baseline performance before trial deployment and potential validation set results."

    - name: "Trial Integration and Deployment"
      description: "AI/ML model integration specific aspects in trial execution"
      items:
        - id: CONSORT-AI-4
          category: "Trial Integration"
          subcategory: "AI Model Deployment and System Integration"
          description: "Describe how the AI model was integrated into the trial workflow, including software/hardware infrastructure, user interface, and clinical decision support implementation"
          required: true
          cross_reference:
            tripod_item: "M7"
            rationale: "Extends M7 to include trial-specific deployment specifications"
          evidence_types:
            - "System architecture diagram"
            - "Integration documentation"
            - "Software and hardware specifications"
            - "User interface screenshots/documentation"
          validation_rules:
            - "Must describe deployment environment"
            - "Must document software dependencies and versions"
            - "Must specify hardware requirements"
            - "Must describe user interface and workflow integration"
            - "Should describe any custom interfaces or wrappers"
          guidance: "Provide sufficient detail so that another institution could replicate the same AI deployment. Include all system dependencies."

        - id: CONSORT-AI-5
          category: "Trial Integration"
          subcategory: "Clinician Interaction with AI Recommendations"
          description: "Describe how clinicians interacted with AI recommendations (e.g., override rates, follow-up questions asked, time spent reviewing recommendations)"
          required: true
          evidence_types:
            - "User interaction logs"
            - "Override statistics"
            - "Usage metrics"
            - "Qualitative feedback"
          validation_rules:
            - "Must report AI recommendation acceptance/override rates"
            - "Should analyze factors associated with clinician agreement/disagreement"
            - "Should include timing data if relevant"
            - "Should include user satisfaction measures"
          guidance: "Document how end users actually used the AI system. High override rates or non-adoption should be documented and discussed."

        - id: CONSORT-AI-6
          category: "Trial Integration"
          subcategory: "Real-time Model Monitoring"
          description: "Report any monitoring of model performance during trial execution, including data drift detection, performance degradation, and corrective actions taken"
          required: true
          evidence_types:
            - "Performance monitoring logs"
            - "Data drift analysis"
            - "Model retraining documentation"
            - "Corrective action records"
          validation_rules:
            - "Must document monitoring procedures"
            - "Should report any performance changes detected"
            - "Should document any model retraining or updates during trial"
            - "Should specify thresholds for intervention"
          guidance: "ML models can degrade over time as data distributions change. Document whether and how model performance was monitored during the trial."

    - name: "Validation and Performance Assessment"
      description: "Trial-based validation of AI model performance"
      items:
        - id: CONSORT-AI-7
          category: "Trial Validation"
          subcategory: "AI Model Performance in Trial Participants"
          description: "Report the AI model's performance metrics within the trial population on primary outcome assessments, using same metrics as development phase"
          required: true
          cross_reference:
            tripod_item: "R4"
            rationale: "Directly corresponds to TRIPOD+AI R4 requirement for reporting validation performance"
          evidence_types:
            - "Trial cohort performance metrics"
            - "Discrimination and calibration results"
            - "Performance by subgroup"
          validation_rules:
            - "Must report same metrics as development phase for comparison"
            - "Must include confidence intervals"
            - "Should report performance by treatment group if applicable"
            - "Should report performance on any trial-specific subgroups"
          guidance: "Compare model performance in trial population vs. development population. Document any performance changes and potential causes."

        - id: CONSORT-AI-8
          category: "Trial Validation"
          subcategory: "Model Fairness and Bias Assessment"
          description: "Report assessment of AI model fairness across demographic groups (age, sex, race/ethnicity, socioeconomic status) in trial population if applicable; document disparities in model performance"
          required: true
          evidence_types:
            - "Stratified performance metrics"
            - "Fairness assessment results"
            - "Bias analysis tables"
            - "Sensitivity analyses"
          validation_rules:
            - "Should analyze performance across demographic groups"
            - "Should report metrics by protected characteristics"
            - "Should document any statistically significant performance disparities"
            - "Should present mitigation strategies for identified disparities"
          guidance: "AI models can have different performance characteristics across demographic groups, potentially leading to inequitable trial outcomes. Analyze and report such disparities."

        - id: CONSORT-AI-9
          category: "Trial Validation"
          subcategory: "Clinical Outcome Agreement"
          description: "Report concordance between AI model predictions and actual trial clinical outcomes; report false positive and false negative rates in context of clinical consequences"
          required: true
          evidence_types:
            - "Prediction-outcome agreement table"
            - "Confusion matrix"
            - "Clinical consequence analysis"
          validation_rules:
            - "Must report accuracy, sensitivity, specificity"
            - "Must analyze clinical implications of prediction errors"
            - "Should report NPV and PPV"
            - "Should discuss clinical significance of errors"
          guidance: "Beyond statistical metrics, assess whether prediction errors would have had clinical consequences. Some false positives or false negatives may be more problematic than others."

    - name: "Interpretation and Implementation"
      description: "Clinical and practical interpretation of trial results with AI"
      items:
        - id: CONSORT-AI-10
          category: "Interpretation"
          subcategory: "Trial Effect Interpretation with AI"
          description: "Discuss trial outcomes in context of AI model performance; clarify whether trial outcomes relate to AI recommendations, clinical decisions made despite or aligned with AI, or other factors"
          required: true
          evidence_types:
            - "Discussion section"
            - "Results interpretation"
            - "Outcome-AI alignment analysis"
          validation_rules:
            - "Must clearly state relationship between AI recommendations and trial outcomes"
            - "Should address confounding by indication or algorithmic bias"
            - "Should interpret clinical significance"
          guidance: "In AI-integrated trials, distinguish between (a) outcomes determined by AI recommendations, (b) outcomes in the presence of AI decision support, and (c) other factors. This is critical for policy and practice implications."

        - id: CONSORT-AI-11
          category: "Interpretation"
          subcategory: "Generalizability and Implementation Considerations"
          description: "Discuss generalizability of AI model to other settings, populations, and healthcare systems; address external validity in context of AI model specificity"
          required: true
          evidence_types:
            - "Limitations and generalizability section"
            - "Population comparison tables"
            - "Setting description"
          validation_rules:
            - "Must discuss whether model is likely to perform similarly elsewhere"
            - "Should address healthcare system differences"
            - "Should discuss population differences from trial to general use"
            - "Should address potential for data drift in new settings"
          guidance: "AI models trained in one healthcare system or population may not perform well in others. Be explicit about scope of applicability and conditions for safe deployment."

        - id: CONSORT-AI-12
          category: "Interpretation"
          subcategory: "Regulatory and Ethical Approval"
          description: "Report regulatory approvals obtained (FDA, CE, institutional), ethical oversight for AI model use, and evidence of informed consent procedures appropriate for AI-assisted decision-making"
          required: true
          cross_reference:
            tripod_item: "O2"
            rationale: "Extends TRIPOD+AI O2 funding/conflict disclosure to include regulatory/ethical governance unique to AI trials"
          evidence_types:
            - "Regulatory approval documentation"
            - "Ethics committee approval"
            - "Informed consent form"
            - "IRB correspondence"
          validation_rules:
            - "Must document ethics approval"
            - "Should report regulatory classification"
            - "Should confirm informed consent procedures"
            - "Should document any special ethical considerations"
          guidance: "AI-assisted clinical trials may require additional regulatory and ethical oversight. Document all relevant approvals and special ethical safeguards implemented."

  # Validation rules for checklist completion
  validation_rules:
    completeness:
      all_items_required: true
      minimum_items: 12

    cross_validation:
      - items: ["CONSORT-AI-1", "CONSORT-AI-2", "CONSORT-AI-3"]
        must_be_consistent_with: "TRIPOD+AI M7, M8, R3, R4"

      - items: ["CONSORT-AI-4", "CONSORT-AI-5", "CONSORT-AI-6"]
        must_document_deployment: true

      - items: ["CONSORT-AI-7", "CONSORT-AI-8", "CONSORT-AI-9"]
        must_report_performance: true

  # Quality metrics specific to CONSORT-AI
  quality_metrics:
    - metric: "AI Model Transparency"
      description: "Model architecture and training procedures fully documented"
      target: "Complete specification"

    - metric: "Trial Integration Fidelity"
      description: "Deployment setup documented in sufficient detail for replication"
      target: "High fidelity description"

    - metric: "Performance Consistency"
      description: "Model performance comparable across development and trial settings"
      target: "Performance maintained or documented change justified"

    - metric: "Fairness Assessment"
      description: "Systematic evaluation of performance across demographic groups"
      target: "No unexplained disparities or mitigations documented"

    - metric: "Clinical Outcome Linkage"
      description: "Clear relationship between AI predictions and trial clinical outcomes"
      target: "Mechanism explicitly described"

  # Implementation guidance for trial teams
  implementation_guidance:
    pre_trial:
      - "Engage regulatory/ethics bodies early regarding AI involvement"
      - "Conduct thorough pre-trial validation of AI model performance"
      - "Establish monitoring thresholds and protocols for performance degradation"
      - "Create user training program for clinicians using AI recommendations"
      - "Plan for rapid response to identified AI model failures"

    during_trial:
      - "Monitor model performance continuously against established thresholds"
      - "Track clinician override rates and reasons for disagreement"
      - "Document any unplanned model updates or retraining"
      - "Collect user feedback on AI system usability and helpfulness"
      - "Monitor for unexpected patterns in model predictions"

    post_trial:
      - "Conduct comprehensive fairness analysis across demographic groups"
      - "Document generalizability limitations to other settings"
      - "Develop implementation guidance for adoption in other centers"
      - "Plan for ongoing model monitoring and retraining post-deployment"
      - "Consider prospective validation studies before widespread implementation"

  # Related documentation
  references:
    - title: "CONSORT 2010 Statement"
      url: "http://www.consort-statement.org/"

    - title: "TRIPOD+AI Checklist"
      reference_item: "config/tripod-ai-checklist.yaml"

    - title: "FDA Guidance on AI/ML in Medical Devices"
      domain: "regulatory"

    - title: "WHO Guidance on AI Ethics"
      domain: "ethical"

  # Version history
  versions:
    - number: "1.0"
      date: "2026-01-30"
      description: "Initial CONSORT-AI checklist extension for AI-integrated trial reporting"
