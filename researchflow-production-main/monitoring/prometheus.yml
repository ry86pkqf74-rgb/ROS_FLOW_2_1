global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alert-rules.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  # Prometheus self
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

  # ResearchFlow Orchestrator (Node/Express)
  # Exposes /api/metrics (existing route) and may also expose /metrics depending on deployment.
  - job_name: researchflow-orchestrator
    metrics_path: /api/metrics
    static_configs:
      - targets: ["orchestrator:3001"]

  # ResearchFlow Collab service
  - job_name: researchflow-collab
    metrics_path: /api/metrics
    static_configs:
      - targets: ["collab:3002"]

  # ResearchFlow Worker(s) (ROS)
  - job_name: researchflow-ros-worker
    metrics_path: /metrics
    static_configs:
      - targets: ["ros-worker:8000"]

  # Node Exporter (host metrics)
  - job_name: node-exporter
    static_configs:
      - targets: ["node-exporter:9100"]

  # cAdvisor (container metrics)
  - job_name: cadvisor
    static_configs:
      - targets: ["cadvisor:8080"]

  # Postgres exporter
  - job_name: postgres-exporter
    static_configs:
      - targets: ["postgres-exporter:9187"]

  # Redis exporter (BullMQ backend)
  - job_name: redis-exporter
    static_configs:
      - targets: ["redis-exporter:9121"]
