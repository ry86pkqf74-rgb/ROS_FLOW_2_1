apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "researchflow.name" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "researchflow.labels" . | nindent 4 }}
data:
  NODE_ENV: {{ .Values.config.nodeEnv | quote }}
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  GOVERNANCE_MODE: {{ .Values.config.governanceMode | quote }}
  PHI_SCAN_ENABLED: {{ .Values.config.phiScanEnabled | quote }}
  PHI_FAIL_CLOSED: {{ .Values.config.phiFailClosed | quote }}
