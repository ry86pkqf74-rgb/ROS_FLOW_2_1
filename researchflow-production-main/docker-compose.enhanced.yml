version: '3.8'

services:
  # Citation Analysis API
  citation-api:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - PYTHONPATH=/app/src
      - LOG_LEVEL=info
    volumes:
      - ./services/worker/src:/app/src
    command: uvicorn src.api.citation_analysis_api:app --host 0.0.0.0 --port 8002
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - researchflow-enhanced

  # Enhanced Monitoring Service
  enhanced-monitor:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    environment:
      - PYTHONPATH=/app/src
      - LOG_LEVEL=info
    volumes:
      - ./services/worker/src:/app/src
      - ./monitoring_data:/app/data
    command: python -c "from src.analytics import get_enhanced_monitor; import time; monitor = get_enhanced_monitor(); monitor.start_enhanced_monitoring(); time.sleep(86400)"
    networks:
      - researchflow-enhanced

  # Integration Demo Service (for testing)
  integration-demo:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    environment:
      - PYTHONPATH=/app/src
    volumes:
      - ./services/worker/src:/app/src
      - ./demo:/app/demo
    command: python /app/demo/complete_system_integration.py
    depends_on:
      - citation-api
      - enhanced-monitor
    networks:
      - researchflow-enhanced

networks:
  researchflow-enhanced:
    driver: bridge

volumes:
  monitoring_data: