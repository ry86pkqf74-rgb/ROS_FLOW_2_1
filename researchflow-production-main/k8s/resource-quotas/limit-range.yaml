# ============================================
# ResearchFlow - Container Limit Range
# ============================================
# Phase 6.1: Resource Management
# Linear Issue: ROS-102
# ============================================
apiVersion: v1
kind: LimitRange
metadata:
  name: researchflow-limits
  namespace: researchflow
  labels:
    app.kubernetes.io/name: researchflow
    app.kubernetes.io/component: resource-management
spec:
  limits:
    # Default limits for containers
    - type: Container
      default:
        cpu: 500m
        memory: 512Mi
      defaultRequest:
        cpu: 100m
        memory: 256Mi  # SECURITY: Minimum viable for production workloads
      max:
        cpu: "2"
        memory: 4Gi
      min:
        cpu: 50m
        memory: 64Mi
      maxLimitRequestRatio:
        cpu: "10"
        memory: "4"

    # Limits for pods
    - type: Pod
      max:
        cpu: "4"
        memory: 8Gi
      min:
        cpu: 50m
        memory: 64Mi

    # PVC size limits
    - type: PersistentVolumeClaim
      max:
        storage: 50Gi
      min:
        storage: 1Gi
---
# Limit Range for development/staging namespace
apiVersion: v1
kind: LimitRange
metadata:
  name: researchflow-dev-limits
  namespace: researchflow-dev
  labels:
    app.kubernetes.io/name: researchflow
    app.kubernetes.io/component: resource-management
    environment: development
spec:
  limits:
    - type: Container
      default:
        cpu: 250m
        memory: 256Mi
      defaultRequest:
        cpu: 50m
        memory: 64Mi
      max:
        cpu: "1"
        memory: 2Gi
      min:
        cpu: 25m
        memory: 32Mi
